# FEDeRATED node properties
federated.node.version=0.4.4

# Orchestrator connection properties
federated.node.orchestrator.server.host=http://localhost:50172/
federated.node.orchestrator.server.XApiKey=APIKEY

# true enables cors, false disables it (default)
federated.node.api.cors.enabled=true
# comma separated list of allowed origins
federated.node.api.cors.allowed-origins=*

federated.node.event.types[0].eventType=federated.events.minimal.v1
federated.node.event.types[0].rml=classpath:rml/MinimalEvent.ttl
federated.node.event.types[0].schemaDefinition=classpath:json/MinimalEventSchema.json
#federated.node.federated.event.types[0].shacl=classpath:shacl/MinimalEvent.ttl

# type of api security feature [none|userpass|apikey|combined(apikey for api/message, userpass for others)] , default=none
federated.node.api.security.type=combined
# api key header name
federated.node.api.security.xapikey.header=X-Api-Key
# default API admin password
federated.node.api.security.userpass.adminpass=vnjbfuieghvnfsl

# The private key used to sign the token request (Base64 encoded)
federated.node.api.webhook.privatekey= ''


# Spring Boot specific properties
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
server.error.whitelabel.enabled=false
spring.main.banner-mode=console
spring.main.web-application-type=SERVLET

management.endpoints.web.exposure.include=health,info,metrics,env,prometheus

# Disable due to the CordaRPC dependency on artemis
spring.artemis.embedded.enabled=false



springdoc.packagesToScan=nl.tno.federated.api.controllers,nl.tno.federated.api.webhook
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.url=/v3/api-docs

# logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.nl.tno.federated=INFO

# Jackson config
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.fail-on-unwrapped-type-identifiers=false
spring.jackson.default-property-inclusion=non_null

# Following properties can be overridden if needed
server.port=10050

# Datasource for all local data (orchestrator messages , webhooks, eventyypes, etc... )
spring.datasource.url=jdbc:postgresql://localhost:59741/federated
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=federated
spring.datasource.password=kqU6mcm2Gu7fWkmc4LTd
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.mode=always

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql= false

# Triple store configuration where send/received events are stored.
federated.node.graphdb.triplestore.protocol=http
federated.node.graphdb.triplestore.host=localhost
federated.node.graphdb.triplestore.port=56075
federated.node.graphdb.triplestore.repository=federated
federated.node.graphdb.triplestore.connectTimeoutMillis=10000
federated.node.graphdb.triplestore.socketTimeoutMillis=30000
federated.node.graphdb.triplestore.maxConnectionsPerRoute=50
federated.node.graphdb.triplestore.maxConnectionsTotal=100